<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING-UP FORM</title>
    <style>
        @import url(css/all.min.css);
        @import url(css/fonts.css);
        @import url(css/style.css);
    </style>
</head>
<body>
    <section class="sing-up">
        <div class="container">
            <div class="row">
                <div class="w-70">
                    <div class="box-singup">
                        <div class="flex">
                            <div class="w-50">
                                <img src="img/Sign up-bro.png" alt="">
                            </div>
                            <div class="w-50">
                                <form id="sing-up-form">
                                    <h3 class="sing-title">Sing-Up Form </h3>
                                    <label>First Name : </label>
                                    <input type="text"><br>
                                    <label>last Name : </label>
                                    <input type="text"><br>
                                    <label>Email Address : </label>
                                    <input type="email"><br>
                                    <label>Password : </label>
                                    <input type="text"><br>
                                    <div class="check-box">
                                        <input type="checkbox">
                                        <h6 class="show-pass">Show Password ! </h6>
                                    </div>
                                    <button type="submit" id="sing-up-btn">Sing-Up</button>
                                    <h6 class="sing-up-login">already a member ?  <a href="login.html">log in</a></h6>
                                </form>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
